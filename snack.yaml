manifestVersion: subsquid.io/v0.1
name: snack
version: 1
description: 'SubSquid indexer for Uniques and Assets on AssetHub Paseo'
build: 
deploy:
  addons:
    postgres:
      config:
        statement_timeout: 30000
        log_min_duration_statement: 5000
  processor:
    cmd:
      - node
      - lib/processor
    env:
      CHAIN: paseo
      OFFER: ''
      UNIQUES_ENABLED: false
      STARTING_BLOCK:	142362
      UNIQUE_STARTING_BLOCK: 360613
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'

scale:
  dedicated: false
  addons:
    postgres:
      storage: 2G
      profile: medium
