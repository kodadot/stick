manifestVersion: subsquid.io/v0.1
name: speck
version: 16
description: 'SubSquid indexer for Uniques and Assets on AssetHub Polkadot'
build: 
deploy:
  addons:
    postgres:
      config:
        statement_timeout: 30000
        log_min_duration_statement: 5000
  processor:
    cmd:
      - node
      - lib/processor
    env:
      CHAIN: polkadot
      OFFER: 174
      UNIQUES_ENABLED: true
      PORTAL_URL: ${{ addons.portal.asset_hub_polkadot.http }}
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'

scale:
  dedicated: true
  addons:
    postgres:
      storage: 2G
      profile: medium
