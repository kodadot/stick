manifestVersion: subsquid.io/v0.1
name: speck
version: 3
description: 'SubSquid indexer for Uniques and Assets on Statemint'
build: 
deploy:
  addons:
    postgres:
      config:
        statement_timeout: 30000
        log_min_duration_statement: 5000
  processor:
    cmd:
      - node
      - lib/processor
    env:
      CHAIN: statemint
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'

scale:
  dedicated: true
  addons:
    postgres:
      storage: 5G