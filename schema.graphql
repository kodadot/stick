type CollectionEntity @entity {
  attributes: [Attribute!]
  blockNumber: BigInt @index
  burned: Boolean!
  createdAt: DateTime! @index
  currentOwner: String!
  distribution: Int!
  events: [CollectionEvent!] @derivedFrom(field: "collection")
  floor: BigInt! @index
  hash: String! @unique
  highestSale: BigInt! @index
  id: ID!
  image: String
  issuer: String!
  max: Int
  media: String
  meta: MetadataEntity
  metadata: String
  name: String @index
  nftCount: Int! @index
  nfts: [NFTEntity!] @derivedFrom(field: "collection")
  ownerCount: Int!
  recipient: String
  royalty: Float
  supply: Int! @index
  updatedAt: DateTime! @index
  version: Int!
  volume: BigInt! @index
  type: CollectionType
  settings: CollectionSettings
}

type TokenEntity @entity {
  id: ID!
  blockNumber: BigInt
  collection: CollectionEntity
  nfts: [NFTEntity!] @derivedFrom(field: "token")
  hash: String! @index
  image: String
  media: String
  meta: MetadataEntity
  metadata: String
  name: String @index
  updatedAt: DateTime!
  createdAt: DateTime!
  supply: Int!
  count: Int!
}

type NFTEntity @entity {
  attributes: [Attribute!]
  blockNumber: BigInt @index
  burned: Boolean!
  collection: CollectionEntity!
  createdAt: DateTime!
  currentOwner: String! @index
  events: [Event!] @derivedFrom(field: "nft")
  hash: String! @index
  id: ID!
  image: String
  issuer: String!
  lewd: Boolean!
  media: String
  meta: MetadataEntity
  metadata: String
  name: String @index
  price: BigInt @index
  recipient: String
  royalty: Float
  sn: BigInt! @index
  updatedAt: DateTime! @index
  version: Int!
  token: TokenEntity
}

type MetadataEntity @entity {
  id: ID!
  name: String
  description: String
  image: String
  attributes: [Attribute!]
  animationUrl: String
  type: String
  banner: String
}

type Attribute @jsonField {
  display: String
  trait: String
  value: String!
}

type CollectionSettings @jsonField {
  value: String
  startBlock: BigInt
  endBlock: BigInt
  price: BigInt
}

interface EventType {
  id: ID!
  blockNumber: BigInt
  timestamp: DateTime!
  caller: String!
  currentOwner: String
  interaction: Interaction!
  # version: Int!
  meta: String!
}

type Event implements EventType @entity {
  id: ID!
  blockNumber: BigInt
  timestamp: DateTime!
  caller: String!
  currentOwner: String! # currentOwner
  interaction: Interaction!
  meta: String!
  nft: NFTEntity!
  # version: Int!
}

type CollectionEvent implements EventType @entity {
  id: ID!
  blockNumber: BigInt
  timestamp: DateTime!
  caller: String!
  currentOwner: String # currentOwner
  interaction: Interaction!
  meta: String!
  collection: CollectionEntity!
  # version: Int!
}

enum Interaction {
  BURN
  BUY
  CREATE
  DESTROY
  LIST
  MINT
  SEND
  UNLIST
  LOCK
  CHANGEISSUER
  PAY_ROYALTY
  # ROYALTY
}

enum CollectionType {
  HolderOf
  Issuer
  Public
}

type AssetEntity @entity {
  id: ID!
  name: String
  symbol: String
  decimals: Int
}
